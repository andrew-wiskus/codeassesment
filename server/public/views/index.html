<!doctype html>
<html>
  <head>
    <title>Hero Tracker</title>
    <script src="/vendor/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/heroForm-controller.js"></script>
    <script src="/scripts/controllers/heroList-controller.js"></script>
    <link rel="stylesheet" href="/styles/stylesheet.css" />
  </head>


  <body ng-app="heroTracker">
    <main class="container">
      <h1>Submit Yo Hero</h1>

      <section class="submitHero"  ng-controller="HeroFormController">
        <h2>Submit a Hero</h2>
        <form id="bookForm">

            <div class="newHeroForm">
              <label for="alias">Hero Alias:</label>
              <input type="text" id="newHeroAlias" name="alias" ng-model="newHero.alias" />
            </div>
            <div class="newHeroForm">
              <label for="first_name">IRL First Name:</label>
              <input type="text" id="newHeroFName" name="first_name" ng-model="newHero.first_name" />
            </div>
            <div class="newHeroForm">
              <label for="last_name">IRL Last Name:</label>
              <input type="text" id="newHeroLName" name="last_name" ng-model="newHero.last_name" />
            </div>
            <div class="ciy">
              <label for="title">City of Reign/Terror:</label>
              <input type="text" id="newHeroCity" name="city" ng-model="newHero.city" />
            </div>
            <select ng-model = "newHero.power_name">
              <option ng-repeat="power in heroPowers" value="{{power}}">{{power}}</option>
            </select>

            <!-- {{newHero}} -->
            <br />
            <button type="submit" ng-click="submitHero()">ADD HERO TO YOUR LIST</button>


        </form>



      <section id="heroList" class="row"  ng-controller="HeroListController">
        <h2>Current Hero List</h2>

        <!-- lolol ik this is an awfulway to do this.. but you wanted to controllers and I'm unsure how to save between without factories.-->
        <div class="heroBox" ng-repeat="hero in (heroes)">
          <p class="heroInfo">{{hero.alias}}</p>
          <p>power: {{hero.power_name}}</p>
          <p>aka: {{hero.first_name + " " + hero.last_name}}</p>
          <p>city: {{hero.city}}</p>
          <button ng-click="removeHero(hero._id)">Remove Hero</button>
        </div>

      </section>

      </section>
    </main>
  </body>
</html>
